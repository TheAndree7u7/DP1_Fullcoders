# Test profile for running algorithm tests

# Database config - use H2 in-memory for faster testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Enable more detailed logging for testing
logging.level.com.plg=DEBUG
logging.level.com.plg.service=TRACE
logging.level.org.springframework.web.socket=DEBUG

# Turn on JPA query logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Increase timeout for test operations
spring.mvc.async.request-timeout=120000
